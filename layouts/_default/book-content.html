{{ define "main" }}
<main>
    {{ partial "prose.html" . }}

    <section class="max-w-2xl mx-auto p-3 flex flex-col gap-4">
        <ul class="list-disc list-inside marker:text-blue-500 rounded shadow p-4">
            {{ range .Pages }}
            <li>
                <a href="{{.Permalink}}" class="hover:underline">{{.Title}}</a>
            </li>
            {{ end }}
        </ul>
    </section>
</main>
{{ end }}
